<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
            <div class="relative">
                    <ul id="slider">
                        <li class="h-[50vh] relative">
                            <img class="h-full w-full" src="https://images.designtrends.com/wp-content/uploads/2016/04/02133843/Beautiful-Horizon-Background.jpg" alt=""></img>
                        </li>
                        <li class="h-[50vh] relative hidden">
                            <img class="h-full w-full" src="https://www.publicdomainpictures.net/pictures/50000/nahled/sunset-background-1371188975Z2h.jpg" alt=""></img>
                        </li>
                        <li class="h-[50vh] relative hidden">
                            <img class="h-full w-full" src="https://wallpaperaccess.com/full/5896434.jpg" alt=""></img>
                        </li>
                    </ul>
                <div class="absolute px-5 h-full w-full object-cover top-0 left-0">
                    <div class="my-auto w-full flex justify-between">
                        <button onclick="prev()" class="bg-white p-3 rounded-full bg-opacity-80 shadow-lg text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                              </svg>
                        </button>
                        <button onclick="next()" class="bg-white p-3 rounded-full bg-opacity-80 shadow-lg text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                              </svg>
                        </button>
                    </div>
                </div>
            </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
